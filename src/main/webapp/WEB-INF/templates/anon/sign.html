<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/materialize.min.css}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/base_layout.css}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/login_sign.css}"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <div class="card z-depth-4 main-card">
            <div class="container">
                <form id="signForm" class="row" th:action="@{/anon/dosign.do}" method="post" autocomplete="off">
                    <div class="col s12 title-head"><h5 class="center-align">客户注册</h5></div>
                    <div class="col s12">
                        <label for="username_id">用户名</label>
                        <input id="username_id" type="text" class="required {numberOrEnglish:true}" minlength="4" maxlength="20" name="username"/>
                    </div>
                    <div class="col s12">
                        <label for="password_id">密码</label>
                        <input id="password_id" type="password" class="required" minlength="4" maxlength="20" name="password"/>
                    </div>
                    <div class="col s12">
                        <label for="re_password_id">密码确认</label>
                        <input id="re_password_id" type="password" class="required" minlength="4" maxlength="20" equalTo="#password_id" name="re_password"/>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light col s10 offset-s1">注册</button>
                    </div>
                    <div class="row">
                    </div>
                </form>
                <p class="col s12 error" th:if="${errorInfo != null}" th:text="${errorInfo}"></p>
            </div>
            <div class="card-action">
                <a href="login.html">现在登录！</a>
            </div>
        </div>

    </div>


    <script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/materialize.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery.validate.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery.metadata.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/additional-methods.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/utils.js}"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            $("#signForm").validate({

            })

        });
    </script>
    </body>
</html>
